<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>W2D4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <header class="container-fluid py-5">
    <div class="row">
      <div class="col">
        <h1 class="hero-title text-center pb-4">EPICBOOKS STORE.</h1>
      </div>
    </div>
    <!-- CART -->
    <div class="row d-flex justify-content-center items">
      <div class="col-2 col-md-1 text-end">
        <button class="show-cart-modal btn btn-light border-warning position-relative shadow py-2">
          <i class="bi bi-cart"></i>
          <span class="icon-badge">0</span>
        </button>
        <!-- CART MODAL -->
        <dialog class="cart-modal">
          <div class="d-flex flex-column justify-content-between h-100 position-relative">
            <i id="closeCart" class="bi bi-x position-absolute"></i>
            <h5 id="cartMessage" class="text-start mb-4"></h5>
            <div class="cart-books-container pb-3"></div>
            <button id="emptyCart" class="btn btn-danger align-self-start">Remove every book</button>
          </div>
        </dialog>
      </div>
      <!-- SEARCHBAR -->
      <div class="col-10 col-md-7 col-lg-5 col-xxl-3">
        <div class="input-group shadow rounded">
          <input type="search" class="form-control py-2 search-input" placeholder="Search by title">
          <button class="btn btn-warning search-btn">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="container py-5">
    <!-- ALERT -->
    <div class="alert alert-danger text-center mb-5 d-none" role="alert"></div>

    <div class="row pb-4">
      <div class="col d-flex align-items-center gap-3">
        <!-- RELOAD SECTION -->
        <div class="reload-section position-relative d-none">
          <i class="bi bi-arrow-clockwise"></i>
          <span class="position-absolute">Reload page</span>
        </div>
        <!-- SECTION TITLE -->
        <h2 class="section-title ps-3 mb-0">SCI-FI</h2>
      </div>
    </div>
    <!-- SPINNER -->
    <div class="spinner d-flex justify-content-center py-5 d-none">
      <div class="spinner-border text-danger" role="status"></div>
    </div>

    <section id="booksContainer" class="row gy-3 py-5">
      <!-- Content added using JS -->
    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./scripts/main.js"></script>
</body>

</html>
