<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>W2D4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="container-fluid py-5">
    <div class="row">
      <div class="col">
        <h1 class="hero-title text-center pb-4">EPICBOOKS STORE.</h1>
      </div>
    </div>
    <!-- CART -->
    <div class="row d-flex justify-content-center items">
      <div class="col-2 col-md-1 text-end">
        <button class="show-cart-modal btn btn-light border-warning position-relative shadow py-2">
          <ion-icon class="fs-5" name="cart-outline"></ion-icon>
          <span class="badge position-absolute">0</span>
        </button>
        <!-- CART MODAL -->
        <dialog class="cart-modal position-relative">
          <ion-icon class="close-cart-modal position-absolute" name="close-outline"></ion-icon>
          <div class="d-flex flex-column gap-3 align-items-start">
            <h2 class="text-start">Your cart:</h2>
            <button class="btn btn-warning empty-cart-btn">Remove everything&nbsp;(<span
                class="books-count">0</span>&nbsp;items)</button>
          </div>
          <div class="cart-books-container py-5"></div>
        </dialog>
      </div>
      <!-- SEARCHBAR -->
      <div class="col-10 col-md-7 col-lg-5 col-xxl-3">
        <div class="input-group shadow rounded">
          <input type="search" class="form-control py-2 search-input" placeholder="Search by title">
          <button class="btn btn-warning search-btn">
            <ion-icon name="search-outline"></ion-icon>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="container py-5">
    <!-- ALERT -->
    <div class="alert alert-danger text-center mb-5 hidden" role="alert"></div>

    <div class="row pb-4">
      <div class="col d-flex align-items-center gap-3">
        <!-- RELOAD SECTION -->
        <div class="reload-section position-relative hidden">
          <ion-icon name="reload-circle-outline"></ion-icon>
          <span class="position-absolute">Reload page</span>
        </div>
        <!-- SECTION TITLE -->
        <h2 class="section-title ps-3 mb-0">SCI-FI</h2>
      </div>
    </div>
    <!-- SPINNER -->
    <div class="spinner d-flex justify-content-center py-5 hidden">
      <div class="spinner-border text-warning" role="status"></div>
    </div>

    <section class="row books-container gy-5">
      <!-- Content added using JS -->
    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="./main.js"></script>
</body>

</html>
