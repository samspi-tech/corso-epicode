<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="container-fluid d-flex flex-column justify-content-center gap-3">
    <!-- TITLE -->
    <div class="row d-flex justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <h1 class="text-white fw-bolder">The best free stock photos, royalty free images & videos shared by creators.
        </h1>
      </div>
    </div>
    <!-- SEARCHBAR -->
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 d-flex align-items-center">
        <div class="input-group d-flex flex-nowrap">
          <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">Type of search</button>
          <ul class="dropdown-menu py-1">
            <li class="dropdown-item">Photos</li>
            <li class="dropdown-item">Videos</li>
          </ul>
          <input id="inputSearch" type="search" class="form-control" placeholder="Select type of search">
          <button class="search-btn btn btn-info"><ion-icon class="text-white fs-3"
              name="search-outline"></ion-icon></button>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="row d-flex justify-content-center">
      <!-- SPINNER -->
      <div class="col-12 spinner d-flex justify-content-center pt-5 hidden">
        <div class="spinner-border text-primary" role="status"></div>
      </div>
      <!-- ALERT -->
      <div class="col-12 col-md-6 alert-container pt-5 hidden">
        <div class="alert alert-danger text-center" role="alert"></div>
      </div>
    </div>

    <section class="row content-container d-flex justify-content-center align-items-center py-5 gy-5">
      <!-- Content added using JS -->
    </section>

    <!-- PREV & NEXT BUTTON -->
    <div class="row pb-5">
      <div class="col">
        <div class="d-flex justify-content-center gap-4">
          <button class="prev-btn"><ion-icon name="arrow-back-outline"></ion-icon></button>
          <h5 class="page-index align-self-center mb-0">1</h5>
          <button class="next-btn"><ion-icon name="arrow-forward-outline"></ion-icon></button>
        </div>
      </div>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="./main.js"></script>
</body>

</html>
